<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Books - {% block title %}{% endblock %}</title>
    {% block head %}
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/fc80eebe88.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% endblock %}
</head>
<body>
    <div id="wrapper">    
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <div class="container">
                <i class="fas fa-book-open fa-2x d-inline-block p-2"></i>
                <div class="navbar-collapse">
                    <div class="navbar-nav">
                        <a href="/books/list" class="nav-link">Books</a>
                        <a href="/users/list" class="nav-link">Users</a>
                        <a href="/users/list" class="nav-link">Reviews</a>
                    </div>
                </div>

                {% if current_user.is_authenticated %}
                <div class="d-flex">
                    <p class="mx-2">{{ current_user.alias }}</p>
                    <a href="/auth/logout" class="btn btn-outline-secondary" type="submit">Logout</a>
                </div>
                {% else %}
                <div class="d-flex">
                    <a href="/auth/login" class="btn btn-primary" type="submit">Log In</a>
                </div>
                {% endif %}
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
    
</body>
</html>
